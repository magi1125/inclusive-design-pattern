<!DOCTYPE html>

<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>コラム：デザイナーとは?</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>コラム：デザイナーとは?</h1><p><img src="images/im_a_designer_portrait.png" alt="前景の人物が「私はデザイナーだ！」と叫んでいる。それを見た2人の人物は困惑し、1人が「どうしたの？」と尋ね、もう1人が「さあ？ トイレの場所を尋ねただけなんだけど」と答える。" /></p><p>デザイナーと一口に言っても、デザインするものはさまざま。常に「私はデザイナーだ」と言い続けている人もいますが、何をデザインしているのか聞いてみると良いかもしれません。</p></div></body></html>
