<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>コラム：誰のためのデザイン? その2</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>コラム：誰のためのデザイン? その2</h1><p><img src="images/feedback_portrait.png" alt="怒ったマネージャが仕事中のデザイナーに向かって、「君がデザインしたインターフェイスはすごく評判が悪いよ。みんなうんざりしている」と言うと、デザイナーは「それは変だな。僕はとても気に入っているのに！」と答える。" /></p><p>インターフェイスを実際に使うのは、デザイナーではなくユーザーです。デザイナー本人がいくら気に入っていても、ユーザーのためになられなければ無意味です。似た例として、「社長の好みの色にしてほしい」といったパターンもあります。</p></div></body></html>
