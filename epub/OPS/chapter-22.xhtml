       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>誰のためのデザイン? その2</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/><meta name="EPB-UUID" content="24CC751A-5435-483D-851C-00DC23A33E17"/></head><body><div class="body"><h1>誰のためのデザイン? その2</h1><p><img src="images/feedback_portrait.png" alt="怒ったマネージャが仕事中のデザイナーに向かって、「君がデザインしたインターフェイスはすごく評判が悪いよ。みんなうんざりしている」と言うと、デザイナーは「それは変だな。僕はとても気に入っているのに！」と答える。" /></p><p>インターフェイスを実際に使うのは、デザイナーではなくユーザーです。デザイナー本人がいくら気に入っていても、ユーザーのためになられなければ無意味です。似た例として、「社長の好みの色にしてほしい」といったパターンもあります。</p></div></body></html>
