       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>デザインとは設計のこと その1</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/><meta name="EPB-UUID" content="24CC751A-5435-483D-851C-00DC23A33E17"/></head><body><div class="body"><h1>デザインとは設計のこと その1</h1><p><img src="images/current_database_structure_portrait.png" alt="2人の人物がこんがらがった線の描かれた図を見ている。一人が図を指さして、「これが現在のデータベースの構造。うちのデザイナーはコーディングできるかもしれないけど、コーダーは明らかにデザインできないね」と言う。" /></p><p>ビジュアルデザインだけがデザインなのではありません。システムを設計することもデザインです。プログラムやデータベースの構造をデザインすることは、プログラマやシステムエンジニアの重要な仕事です。</p></div></body></html>
