       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>デザイナーとは? その2 | インクルーシブHTML+CSS &amp; JavaScript</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/><meta name="EPB-UUID" content="24CC751A-5435-483D-851C-00DC23A33E17"/></head><body><div class="body"><h1>デザイナーとは? その2</h1><p><img src="images/spoons_portrait.png" alt="座っている人物に向かって、もう一人がスプーンを振り回している。スプーンを持った人：「君のバンキングインターフェイスはひどい！」座っている人：「お言葉ですが、私たちはスプーンを作っています。あなたが持っているのも木のスプーンですよ」スプーンを持った人：「それがそもそも間違っているんだ！」" /></p><p>一口に「デザイナー」と言っても、デザインしているものはさまざまです。スプーンをデザインしているデザイナーに銀行サイトのデザインをお願いして、思ったような成果物が出てこなかったとしても、それは発注するほうが間違っています。</p></div></body></html>
