<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>コラム：デザイナーとは? その2</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>コラム：デザイナーとは? その2</h1><p><img src="images/spoons_portrait.png" alt="座っている人物に向かって、もう一人がスプーンを振り回している。スプーンを持った人：「君のバンキングインターフェイスはひどい！」座っている人：「お言葉ですが、私たちはスプーンを作っています。あなたが持っているのも木のスプーンですよ」スプーンを持った人：「それがそもそも間違っているんだ！」" /></p><p>ひと口に「デザイナー」と言っても、デザインしているものはさまざまです。スプーンをデザインしているデザイナーに銀行サイトのデザインをお願いして、思ったような成果物が出てこなかったとしても、それは発注するほうが間違っています。</p></div></body></html>
