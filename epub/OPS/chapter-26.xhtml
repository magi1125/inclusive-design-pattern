<!DOCTYPE html>

<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>コラム：平均的ユーザーなど存在しない！</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>コラム：平均的ユーザーなど存在しない!</h1><p><img src="images/dave_portrait.png" alt="2人の人物が正規分布曲線グラフを見ている。右の人物：「平均的ユーザーのデイヴのためにデザインしたんだ」左の人物：「じゃあ、デイヴはとても喜んでいるに違いないね」右の人物：「彼以外は誰も使えないソーシャルメディアアプリなんだ」" /></p><p>平均的なユーザー、標準的なユーザーという言葉は便利ですが、実際にはそれは虚像であり、「平均的なユーザー」に100%当てはまるユーザーは存在しません。実際の個々のユーザーを観察することが重要です。</p></div></body></html>
