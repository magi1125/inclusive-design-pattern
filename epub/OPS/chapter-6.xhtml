PUBLIC "-//W3C//DTD XHTML 1.1//EN"
       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>デザイナーとは?</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/><meta name="EPB-UUID" content="24CC751A-5435-483D-851C-00DC23A33E17"/></head><body><div class="body"><h1>デザイナーとは?</h1><p><img src="images/im_a_designer_portrait.png" alt="前景の人物が「私はデザイナーだ！」と叫んでいる。それを見た2人の人物は困惑し、1人が「どうしたの？」と尋ね、もう1人が「さあ？ トイレの場所を尋ねただけなんだけど」と答える。" /></p><p>デザイナーと一口に言っても、デザインするものはさまざま。常に「私はデザイナーだ」と言い続けている人もいますが、何をデザインしているのか聞いてみると良いかもしれません。</p></div></body></html>
