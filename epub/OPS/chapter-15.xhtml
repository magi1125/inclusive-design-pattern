<!DOCTYPE html>

<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>デザイナーだけが気にしていること</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>デザイナーだけが気にしていること</h1><p><img src="images/most_successful_portrait.png" alt="2人の人物がデジタルプロダクトの成果を示したグラフを見ている。1人は「すばらしい！ 史上最高のアプリだよ！」と満足そうだが、もう一人は悲しげに、「うん……でもピクセルパーフェクトじゃないんだよね」と答える。" /></p><p>時には見た目にこだわることも重要ですが、ユーザーは意外に細かい見た目を気にしないものです。プロジェクトメンバーでさえ気にしていないような細部にどこまでこだわる必要があるのか、よく考えてみましょう。</p></div></body></html>
