<!DOCTYPE html>

<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>誰のためのデザイン? その1</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>誰のためのデザイン? その1</h1><p><img src="images/car_design_portrait.png" alt="2人の人物が車のデザインを検討している。1人が「おお、このデザインはかっこいいね。でも、これどうやって乗るの？ ドアはどこ？」と尋ね、もう1人が「あれ？ これって誰が何をどうするためのものだっけ？」とつぶやく。" /></p><p>デザインとは、デザイナーが「かっこいい」と思うものを作ることではありません。インターフェイスであれ、製品であれ、誰かが何かを解決するための手助けをするのがデザインのはず。</p></div></body></html>
