       "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><title>ユーザーによって求めるものは違う</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/><meta name="EPB-UUID" content="24CC751A-5435-483D-851C-00DC23A33E17"/></head><body><div class="body"><h1>ユーザーによって求めるものは違う</h1><p><img src="images/stupid_datepicker_portrait.png" alt="2人の人物がそれぞれの机でPCを使い、Webフォームに入力している。1人は「ひどい日付選択フィールドだな！なんで普通に日付を入力できないんだ？」と言い、もう1人は「ひどいテキストフィールドだな！なんで日付を選択できないんだ？」と言う。" /></p><p>インターフェイスの利用法はユーザーによって異なります。あるユーザーが便利と思うものを、別のユーザーは不便に感じるかもしれません。自分に合ったものを選べるようにすることが重要です。</p></div></body></html>
