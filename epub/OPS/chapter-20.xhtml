<!DOCTYPE html>

<html xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8" /><title>デザインとは設計のこと その2</title><link rel="stylesheet" href="css/book.css" type="text/css"/><meta charset="utf-8" /><meta name="EPB-UUID" content="f9202370-6e5d-44d5-b924-02b34d51163d"/></head><body><div class="body comic"><h1>デザインとは設計のこと その2</h1><p><img src="images/piece_of_paper_portrait.png" alt="紙片を手にした人物：「はい、頼まれていた君のWebサイトだよ」紙片を受け取ろうとする人物：「ただの紙切れじゃないか」紙片を手にした人物：「作ってくれじゃなくて、デザインしてくれって言ったよね」" /></p><p>「デザイン」という言葉の指すところは人それぞれです。通常、「デザイン」という名目で発注すると実装は含まれません。プロジェクトの要件定義は慎重に。</p></div></body></html>
